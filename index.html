<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        #train-table th,
        td {
            display: inline-block;
            width: 20%;
        }
    </style>
</head>

<body>
    <!-- Train Scheduler -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: cornflowerblue; color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Choo choo! The train is on its way.</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule -->
                <div class="card mb-4" style="border: 1px solid cornflowerblue">
                    <div class="card-header" style="background-color: cornflowerblue; color: white; font-weight: bold">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4" style="border: 1px solid cornflowerblue">
                    <div class="card-header" style="background-color: cornflowerblue; color: white; font-weight: bold">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="employee-name-input">Train Name</label>
                                <input class="form-control" id="employee-name-input" placeholder="Iron City Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="role-input" placeholder="Chicago, Illinois" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" placeholder="13:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="rate-input" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-employee-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
